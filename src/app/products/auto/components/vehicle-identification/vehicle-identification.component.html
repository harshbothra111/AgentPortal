<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-bottom-0 pt-4 px-4">
    <h3 class="card-title text-primary mb-1">Vehicle Identification</h3>
    <p class="text-muted mb-0">Enter your vehicle's basic information.</p>
  </div>
  
  <div class="card-body px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <app-text-input 
            [control]="$any(form.get('registrationNumber'))" 
            label="Registration Number" 
            id="regNumber"
            placeholder="e.g. AB12CD3456">
          </app-text-input>
        </div>
        
        <div class="col-md-6">
          <app-select-input 
            [control]="$any(form.get('registrationYear'))" 
            label="Registration Year" 
            id="regYear"
            [options]="yearOptions">
          </app-select-input>
        </div>

        <div class="col-md-6">
          <app-select-input 
            [control]="$any(form.get('make'))" 
            label="Make" 
            id="make"
            [options]="makeOptions">
          </app-select-input>
        </div>

        <div class="col-md-6">
          <app-select-input 
            [control]="$any(form.get('model'))" 
            label="Model" 
            id="model"
            [options]="modelOptions">
          </app-select-input>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-primary px-4">
          Next <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>
