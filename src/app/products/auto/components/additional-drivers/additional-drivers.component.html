<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-bottom-0 pt-4 px-4">
    <h3 class="card-title text-primary mb-1">Additional Drivers</h3>
    <p class="text-muted mb-0">Add any other drivers for this vehicle.</p>
  </div>
  
  <div class="card-body px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div formArrayName="drivers">
        @for (driver of drivers.controls; track $index) {
          <div [formGroupName]="$index" class="card mb-3 bg-light border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Driver {{ $index + 1 }}</h5>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeDriver($index)">
                  <i class="fa-solid fa-trash"></i> Remove
                </button>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <app-text-input 
                    [control]="$any(driver.get('firstName'))" 
                    label="First Name" 
                    [id]="'firstName' + $index"
                    placeholder="Jane">
                  </app-text-input>
                </div>
                
                <div class="col-md-6">
                  <app-text-input 
                    [control]="$any(driver.get('lastName'))" 
                    label="Last Name" 
                    [id]="'lastName' + $index"
                    placeholder="Doe">
                  </app-text-input>
                </div>

                <div class="col-md-6">
                  <app-text-input 
                    [control]="$any(driver.get('dob'))" 
                    label="Date of Birth" 
                    [id]="'dob' + $index"
                    type="date">
                  </app-text-input>
                </div>

                <div class="col-md-6">
                  <app-text-input 
                    [control]="$any(driver.get('licenseNumber'))" 
                    label="License Number" 
                    [id]="'licenseNumber' + $index"
                    placeholder="DL-87654321">
                  </app-text-input>
                </div>
              </div>
            </div>
          </div>
        }
      </div>

      <div class="mb-4">
        <button type="button" class="btn btn-outline-primary" (click)="addDriver()">
          <i class="fa-solid fa-plus me-2"></i> Add Driver
        </button>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary px-4" (click)="onBack()">
          <i class="fa-solid fa-arrow-left me-2"></i> Back
        </button>
        
        <button type="submit" class="btn btn-primary px-4">
          Next <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>
