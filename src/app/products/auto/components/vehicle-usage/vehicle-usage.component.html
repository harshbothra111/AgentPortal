<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-bottom-0 pt-4 px-4">
    <h3 class="card-title text-primary mb-1">Usage & History</h3>
    <p class="text-muted mb-0">Tell us how you use your car.</p>
  </div>
  
  <div class="card-body px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <app-radio-input 
            [control]="$any(form.get('primaryUse'))" 
            label="Primary Use" 
            id="primaryUse"
            [options]="usageOptions">
          </app-radio-input>
        </div>
        
        <div class="col-md-6">
          <app-text-input 
            [control]="$any(form.get('annualMileage'))" 
            label="Annual Mileage" 
            id="mileage"
            type="number"
            placeholder="e.g. 12000">
          </app-text-input>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary px-4" (click)="onBack()">
          <i class="fa-solid fa-arrow-left me-2"></i> Back
        </button>
        
        <button type="submit" class="btn btn-primary px-4">
          Next <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>
